# .github/workflows/build.yml
name: Firmware Build
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Setup PlatformIO
      uses: platformio/setup-platformio@v3
    - name: Build Firmware
      run: pio run -e sensecap
    - name: Archive Binary
      uses: actions/upload-artifact@v3
      with:
        name: firmware
        path: .pio/build/sensecap/firmware.bin
